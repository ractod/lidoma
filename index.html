<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledoma</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d922024054.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <i class="fa-solid fa-bars"></i>
            <div>
                <h1>Lidoma</h1>
                <img src="./lidomalogo.jpeg" alt="">
            </div>
        </nav>
    </header>

    <div class="menu">
        <menu>
            <a href="#main-part">خانه</a>
            <a href="#sign-part">شرکت در مسابقه</a>
        </menu>
    </div>    
    

    <main id="main-part">
        <div class="banner">
            <h1>سری مسابقات کال آف دیوتی</h1>
            <img src="./Call_of_Duty_Mobile_Logo.png" alt="" id="call-logo">
            <div class="down-icon">
                <a href="#sign-part" class="fa-solid fa-arrow-down"></a>
            </div>
        </div>
    </main>

    <div class="sign-part" id="sign-part">
        <div class="sign-part-container">
            <div class="information">
                <p>برای ثبت نام در مسابقات نام تیم را وارد کرده و سپس نام خود را به عنوان شرکت کننده وارد کنید</p>
            </div>
            <form>
                <span></span>
                <input type="text" placeholder="لطفا نام تیم خود را وارد کنید">
                <button>ثبت</button>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
